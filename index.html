<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom-state-transition</title>
    <script type="module" src="index.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      html {
        padding: 8px;
        background-color: white;
      }
      body {
        margin: 0;
        border-radius: 10px;
        background-color: #efeee5;
        overflow: hidden;
      }
      body > div {
        height: 100%;
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        state: <span id="state"></span>
        <br>
        event: <span id="event"></span>
        <br>
        idx: <span id="idx"></span>
      </p>
    </div>
  </body>
</html>
